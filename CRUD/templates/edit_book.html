<h1>Editar Libro</h1>
    <form method="POST" action="/update_book/{{ book.id }}">
        <label for="title">Título:</label>
        <input type="text" id="title" name="title" value="{{ book.title }}" required><br>
        <label for="author">Autor:</label>
        <input type="text" id="author" name="author" value="{{ book.author }}" required><br>
        <label for="published_date">Fecha de Publicación:</label>
        <input type="date" id="published_date" name="published_date" value="{{ book.published_date }}" required><br>
        <label for="genre">Género:</label>
        <input type="text" id="genre" name="genre" value="{{ book.genre }}" required><br>
        <label for="price">Precio:</label>
        <input type="number" step="0.01" id="price" name="price" value="{{ book.price }}" required><br>
        <button type="submit" class="btn btn-primary">Actualizar libro</button>
    </form>
{% endblock %}
